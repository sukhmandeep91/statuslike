<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statuslike - Text Status & Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Statuslike.com</h1>
            <div class="search-box">
                <input type="text" placeholder="Search status...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Text Status</a></li>
                <li><a href="#">Marriage Status</a></li>
                <li><a href="#">Birthday Wishes</a></li>
                <li><a href="#">Festival Wishes</a></li>
                <li><a href="#">Desktop Wallpaper</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="status-section">
            <h2>Latest WhatsApp Status</h2>
            <div class="status-grid">
                
                <!-- Status items will be loaded here by JavaScript -->
            </div>
        </section>

        <div class="load-more">
            <button id="loadMore">Load More Status</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Statuslike.com - All Rights Reserved</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
